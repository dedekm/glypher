<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Glypher Example 5</title>
  <script type="text/javascript" src="../bower_components/paper/dist/paper-full.min.js"></script>
  <script type="text/javascript" src="../bower_components/opentype.js/dist/opentype.js"></script>
  <script type="text/javascript" src="../src/alphabet.js"></script>
  <script type="text/javascript" src="../src/glypher.js"></script>
</head>

<body>
  <canvas id="myCanvas" resize width="3000" height="400"></canvas>
  <div id='glyphs'></div>
  <button onclick="generator.downloadOTF()">Download Font</button>
  <script type="text/javascript">
    window.onload = function() {
      window.generator = new Generator({
        height: 10,
        width: 5,
        xheight: 7,
        weight: 6,
        contrast: 3
      });

      generator.afterGenerateGlyph = function(glyph) {
          var circles;
        for (var i = 0; i < this.alphabet.glyphs[glyph.name].length; i++) {
          circles = [];
          var p1 = this.adjustPoint(this.alphabet.glyphs[glyph.name][i]);

          circles.push(new Path.Circle(p1, 10));
          glyph.path = glyph.path.unite(glyph.mergeSegments(circles));
        }
      }

      generator.generate();
      console.log(generator);

      // generator.mergeGlyphsWith(new Path.Circle([30,-30], 40),'abc');

      generator.exportOpentype({
        familyName: 'GlypherChaos' + Math.round(Math.random() * 1000),
        styleName: 'Medium',
        debug: true
      });

      var baseline = 200,
        letterSpacing = 100,
        kerning = 20,
        text = generator.alphabet.availableGlyphs();

      for (var i = 0; i < text.length; i++) {
        var glyph = generator.getGlyph(text[i]);
        glyph.draw(letterSpacing, baseline);
        letterSpacing += glyph.width + glyph.weight + kerning;
      }

      //debugging
      new Path.Line({
        from: [0, baseline],
        to: [3000, baseline],
        strokeColor: 'blue'
      });
      new Path.Line({
        from: [0, 100],
        to: [3000, 100],
        strokeColor: 'blue'
      });

      paper.view.draw();
    }
  </script>

</body>

</html>
