<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Glypher beforeGenerateGlyph example</title>
  <script src="../libs/plumin.js" charset="utf-8"></script>
  <script src="../dist/glypher.js" charset="utf-8"></script>
  <style media="screen">
    textarea {
      width: 100%;
      height: 300px;
      margin: 0;
      padding: 20px;
      border: 0;
      border-radius: 0;
      font-family: 'Demo', sans-serif;
      font-size: 50px;
      resize: none;
    }

    #download {
      display: inline-block;
      margin: 5px;
      padding: 5px 7px;
      text-decoration: none;
      color: #FFE;
      background: #FF725E;
    }
  </style>
</head>

<body>
  <textarea autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">Lorem ipsum</textarea>
  <a href="#" id="download">Download font</a><br>
  <canvas id="debug" width="600" height="300"></canvas>
  <script type="text/javascript">
      var generator = new glypher.Generator({
        type: 'stroke'
      });

      generator.beforeGenerateGlyph = function () {
        this.proportion = (0.1 + Math.random() * 0.9) * 3;
      }

      generator.generate();

      document.getElementById('download').onclick = function() {
        generator.download();
      };
  </script>
</body>

</html>
