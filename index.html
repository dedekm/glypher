<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Glypher with Plumin</title>
  <script src="libs/plumin.js" charset="utf-8"></script>
  <script src="dist/glypher.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <h1>Glypher.js</h1>
  <h2>Javascript library that allows to create OTF font generators easily!</h2>
  <textarea autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">Lorem ipsum</textarea>
  <div>
    <a href="#" id="download">Download font</a>
  </div>
  <!-- <canvas id="debug" width="600" height="300"></canvas> -->
  <script type="text/javascript">
      var generator = new glypher.Generator({
        type: 'stroke'
      });
      generator.generate();

      // plumin.paper.setup('debug');
      // generator.weight = 50;
      // generator.generateGlyph2('.', generator.alphabet.glyphs['.']).draw(20,200);

      document.getElementById('download').onclick = function() {
        generator.download();
      };
  </script>
</body>

</html>
