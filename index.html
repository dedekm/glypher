<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Glypher</title>
  <script type="text/javascript" src="bower_components/paper/dist/paper-full.min.js"></script>
  <script type="text/javascript" src="alphabet.js"></script>
  <script type="text/javascript" src="glypher.js"></script>
</head>

<body>
  <canvas id="myCanvas" resize width="900" height="400"></canvas>
  <script type="text/javascript">
    window.onload = function() {
      var generator = new Generator({
        height: 10,
        width: 5,
        xheight: 7
      });
      generator.generate();
      console.log(generator);

      var baseline = 200,
        letterSpacing = 100,
        kerning = 20,
        text = 'cuUZ';

      for (var i = 0; i < text.length; i++) {
        var glyph = generator.getGlyph(text[i]);
        glyph.draw(letterSpacing, baseline);
        letterSpacing += glyph.width + glyph.weight + kerning;
      }

      //debugging
      new Path.Line({
        from: [0, baseline],
        to: [900, baseline],
        strokeColor: 'blue'
      });
      new Path.Line({
        from: [0, 100],
        to: [900, 100],
        strokeColor: 'blue'
      });

      paper.view.draw();
    }
  </script>

</body>

</html>
