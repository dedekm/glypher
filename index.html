<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Glypher</title>
  <script type="text/javascript" src="bower_components/paper/dist/paper-full.min.js"></script>
  <script type="text/javascript" src="alphabet.js"></script>
  <script type="text/javascript" src="glypher.js"></script>
</head>

<body>
  <canvas id="myCanvas" resize width="900" height="400"></canvas>
  <script type="text/javascript">
    window.onload = function() {
      var generator = new Generator({
        height: 10,
        width: 5,
        xheight: 7
      });
      generator.generate();
      console.log(generator);

      var letterSpacing = 100,
        kerning = 20,
        text = 'cuUZ';

      for (var i = 0; i < text.length; i++) {
        var glyph = generator.getGlyph(text[i]);
        glyph.draw(letterSpacing, 100);
        letterSpacing += glyph.width + glyph.weight + kerning;
      }

      paper.view.draw();
    }
  </script>

</body>

</html>
