<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Glypher</title>
  <script type="text/javascript" src="bower_components/paper/dist/paper-full.min.js"></script>
  <script type="text/javascript" src="glypher.js"></script>
</head>

<body>
  <canvas id="myCanvas" resize width="900" height="400"></canvas>
  <script type="text/javascript">
    window.onload = function() {
      var generator = new Generator({
        xheight: 3
      });
      console.log(generator);

      availableGlyphs = generator.alphabet.availableGlyphs();
      for (var i = 0; i < availableGlyphs.length; i++) {
        var glyph = new Glyph(20, 5);
        glyph.generate(generator.alphabet.glyphs[availableGlyphs[i]]);
        glyph.draw(100 + 210 * i, 100);
        // console.log(glyph);
      }
      paper.view.draw();
    }
  </script>

</body>

</html>
