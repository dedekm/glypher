<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Glypher with Plumin</title>
  <script src="libs/plumin.js" charset="utf-8"></script>
  <script src="dist/glypher.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <textarea autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">Lorem ipsum</textarea>
  <a href="#" id="download">Download font</a><br>
  <canvas id="debug" width="600" height="300"></canvas>
  <script type="text/javascript">
      var generator = new glypher.Generator({
        type: 'stroke'
      });
      generator.generate();

      plumin.paper.setup('debug');
      generator.weight = 50;
      generator.generateGlyph2('B', generator.alphabet.glyphs.B).draw(20,200);

      document.getElementById('download').onclick = function() {
        generator.download();
      };
  </script>
</body>

</html>
