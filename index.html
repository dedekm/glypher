<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Glypher with Plumin</title>
  <script src="libs/plumin.js" charset="utf-8"></script>
  <script src="dist/glypher.js" charset="utf-8"></script>
  <style media="screen">
    textarea {
      width: 100%;
      height: 300px;
      margin: 0;
      padding: 20px;
      border: 0;
      border-radius: 0;
      font-family: 'Demo', sans-serif;
      font-size: 50px;
      resize: none;
    }

    #download {
      display: inline-block;
      margin: 5px;
      padding: 5px 7px;
      text-decoration: none;
      color: #FFE;
      background: #FF725E;
    }
  </style>
</head>

<body>
  <textarea autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">Lorem ipsum</textarea>
  <a download="demo.otf" href="#" id="download">â–½ Download</a>
  <canvas id="canvas" width="1024" height="1024" style="display: none;"></canvas>
  <script type="text/javascript">
      // Setup paper.js by providing a canvas element

      var generator = new glypher.Generator();
      generator.generate();

      document.getElementById('download').onclick = function() {
        generator.download();
      };
  </script>
</body>

</html>
