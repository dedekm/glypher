<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Glypher</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-core.min.js"></script>
  <script type="text/javascript" src="dist/opentype.min.js"></script>
  <script type="text/javascript" src="dist/glypher.js"></script>
  <style media="screen">
    body {
      text-align: center;
      font-family: monospace;
      font-size: 15px;
    }
    a {
      color: black;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas2" resize width="480" height="150"></canvas><br>
  OTF generator javascript library version 0.0.1<br><br>
  <a href="https://github.com/dedekm/glypher">source code</a>
  <script type="text/javascript">
    var c = document.getElementById("myCanvas2");
    var ctx = c.getContext("2d");

    window.onload = function() {
      window.generate = function() {
        window.generator = new glypher.Generator({
          height: 10,
          width: 5
        });

        generator.generate();

        generator.exportOpentype({
          familyName: 'GlypherStandart',
          styleName: 'Normal'
        });

        var buffer = generator.font.toArrayBuffer();
        var font2 = opentype.parse(buffer);

        font2.draw(ctx, 'glypher', 10, 100, 72);
      }
      window.generate();
    }
  </script>
  <canvas id="myCanvas" resize width="1" height="1"></canvas>
</body>

</html>
